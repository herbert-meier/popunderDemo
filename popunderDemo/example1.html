<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Example 1</title>

<script type="text/javascript">

	function checkClick(target)
	{
		window.open(target,"_blank");
	}
	
</script>

</head>

<body>
<h1>Beispiel 1 - das Problem</h1>

<p>So ist es NICHT erwünscht: die Seite in "target" wird in dem aktiven Tab angezeigt, 
die Seite in "href" in der inaktiven Tab (dem "Popunder")</p>

<ul>
<li><a href="pageA.html" onclick="checkClick('popunder.html')">Seite A</a></li>
<li><a href="pageB.html" onclick="checkClick('popunder.html')">Seite B</a></li>
<li><a href="pageC.html" onclick="checkClick('popunder.html')">Seite C</a></li>
</ul>

</body>
</html>
