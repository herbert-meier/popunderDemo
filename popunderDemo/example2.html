<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Example 1</title>

<script type="text/javascript">

	function checkClick(target, tag)
	{
		//href und onclick vertauschen:
		href=tag.getAttribute('href');		
		tag.setAttribute("href",target);
		window.open(href,"_blank");
	}
	
</script>


</head>


<body>
<h1>Beispiel 2 - erster Lösungsansatz</h1>

<p>So funktioniert es: die Seite in "target" wird in dem inaktiven Tab (dem "Popunder") angezeigt, 
die Seite in "href" in der aktiven</p>

<ul>
<li><a href="pageA.html" onclick="checkClick('popunder.html',this)">Seite A</a></li>
<li><a href="pageB.html" onclick="checkClick('popunder.html',this)">Seite B</a></li>
<li><a href="pageC.html" onclick="checkClick('popunder.html',this)">Seite C</a></li>
</ul>

</body>
</html>
